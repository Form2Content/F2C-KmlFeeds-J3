COM_FORM2CONTENTKMLFEEDS_ABOUT_LINE1="Open Source Design ist ein Unternehmen aus Holland, dass sich auf Erstellung von benutzerfreundlichen und intuitiven Webseiten und Erweiterungen für Webseiten spezialisiert. Unsere (Grafik-) Designer und Programmiere arbeiten nah zusammen, um die Qualität und Ästhetik zu gewährleisten, die vom modernen Benutzer erwartet werden."
COM_FORM2CONTENTKMLFEEDS_ABOUT_LINE2="Form2Content ist ein Beispiel, wie sich die breiten Möglichkeiten von Joomla durch Hinzufügen von Extra-Funktionen und die Leichtigkeit des Benutzens erweitern lassen."
COM_FORM2CONTENTKMLFEEDS_ABOUT_LINE3="Lassen Sie uns auf unserer Webseite <a href="http://www.opensourcedesign.nl" target="_blank">www.opensourcedesign.nl</a> wissen, wenn Sie Fragen oder Anregungen über Form2Content haben."

